<div class="toast-container">
    @for (toast of toastService.toasts(); track toast) {
      <ngb-toast
        [header]="toast.header"
        [autohide]="true"
        [delay]="toast.delay || 3000"
        (hidden)="toastService.remove(toast)"
      >
        {{ toast.body }}
      </ngb-toast>
    }
  </div>
