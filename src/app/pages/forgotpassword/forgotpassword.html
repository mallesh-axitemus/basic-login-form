<div class="forgot-wrapper">
  <div class="card p-4 shadow">
    <h3 class="text-center mb-3">Forgot Password</h3>

    <form (ngSubmit)="sendTemporaryPassword()">

      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required placeholder="Enter Email">
      </div>

      <!-- Captcha Display -->
      <div class="captcha-box mb-2">
        <span>{{ captcha }}</span>
        <button type="button" class="btn btn-sm btn-link" (click)="refreshCaptcha()">
          RefreshðŸ”„
        </button>
      </div>

      <!-- Captcha Input -->
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Enter Captcha" [(ngModel)]="captchaInput" name="captcha"
          required>
      </div>

      <button class="btn btn-warning w-100">
        Send Temporary Password
      </button>
    </form>

    <div class="text-center mt-3 small">
      <a routerLink="/login">Back to Login</a>
    </div>
  </div>
</div>
